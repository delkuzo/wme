    <style>
        body {
            font-family: 'YS Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }
        .sidebar {
            width: 300px;
            background: #fff;
            border-radius: 24px;
            margin: 32px;
            padding: 24px 0 24px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: 0 4px 24px 0 rgba(34,34,34,0.06);
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 32px;
            margin-bottom: 8px;
        }
        .logo-svg {
            width: 32px;
            height: 32px;
            display: block;
        }
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 8px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 24px;
            border-radius: 40px;
            font-size: 15px;
            color: #222;
            cursor: pointer;
            transition: background 0.15s;
        }
        .menu-item.active, .menu-item:hover {
            background: #f3f3f3;
            color: #000;
        }
        .menu-icon {
            width: 20px;
            height: 20px;
            display: block;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 0 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f8604a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
        }
        .token {
            background: #f8604a;
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
            padding: 2px 8px;
            margin-left: 8px;
        }
    </style>
</head>
