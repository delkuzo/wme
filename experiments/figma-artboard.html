<!-- figma-artboard.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Artboard</title>
  <link rel="stylesheet" href="./styles/design-tokens.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f2f2f2; }
    .adjustLetterSpacing { letter-spacing: 0.1px; }
    .css-e2txst { font-family: 'YS Text', sans-serif; font-size: 14px; color: rgba(0,0,0,0.9); }
    .css-d079t1 { font-family: 'YS Text', sans-serif; font-size: 10px; color: #fff; }
  </style>
</head>
<body>
  <div class="bg-[#f2f2f2] relative min-h-screen flex items-start justify-center py-10">
    <div class="absolute bg-[#ffffff] flex flex-col-reverse items-start justify-between rounded-3xl p-0" style="top:101px; left:120px; height:1205px;">
      <!-- Верхнее меню -->
      <div class="bg-[#ffffff] relative rounded-3xl w-full">
        <div class="flex flex-row items-center justify-between p-3 w-full">
          <div class="flex items-center justify-center size-10">
            <img src="http://localhost:3845/assets/d5ad2dc5e5d27011bf29394bbda5c4a37305cf02.png" alt="avatar" class="block max-w-none size-6" />
          </div>
          <div class="relative flex items-center justify-center w-10 h-10 rounded-[40px]">
            <img src="http://localhost:3845/assets/5f5dfbfedbb858f33e45e353d55016882a61f5be.svg" alt="bell" class="block max-w-none size-4 m-auto" />
            <div class="absolute bg-[#f8604a] flex flex-col items-center justify-center h-4 right-[-6px] rounded-[20px] top-[-2px] px-1">
              <span class="css-d079t1 adjustLetterSpacing leading-[1.4]">12</span>
            </div>
          </div>
          <div class="flex items-center justify-center w-10 h-10 rounded-[40px]">
            <img src="http://localhost:3845/assets/32c776655c34ef55992463539406ecd63096c826.svg" alt="menu" class="block max-w-none size-4 m-auto" />
          </div>
          <div class="flex items-center justify-center w-10 h-10 rounded-[40px]">
            <img src="http://localhost:3845/assets/624199f25be399ecd54a1abfbed444640aa3d6ea.svg" alt="gear" class="block max-w-none size-4 m-auto" />
          </div>
        </div>
      </div>
      <!-- Меню -->
      <div class="flex flex-col-reverse gap-6 items-start justify-start pb-4 pt-5 px-3 w-full">
        <!-- Логотип -->
        <div class="flex flex-row gap-1.5 h-8 items-center w-full">
          <div class="flex flex-row gap-0.5 items-center">
            <div class="relative size-8">
              <img src="http://localhost:3845/assets/f3bee70c8244da382c7e40317fbf9785bbc8bc9a.svg" class="absolute inset-0 block max-w-none size-full" alt="logo-stroke" />
              <img src="http://localhost:3845/assets/4674fa5910cba72744a97d872b56ea1745031115.svg" class="absolute" style="bottom:23.438%; left:29.688%; right:34.419%; top:22.396%;" alt="logo-letter" />
            </div>
          </div>
          <div class="flex flex-col justify-center h-full pb-0 pt-[3px]">
            <img src="http://localhost:3845/assets/bf50ccca367046e0c0ed991ac5662abaa0cb0913.svg" class="h-[23px] w-[117px]" alt="logo-text" />
          </div>
        </div>
        <!-- Селектор сайта -->
        <div class="flex flex-row gap-2 items-center w-[300px] bg-[rgba(0,0,0,0.05)] rounded-[32px] px-3 py-2">
          <div class="rounded-full size-4 bg-cover bg-center" style="background-image:url('http://localhost:3845/assets/94ab45e689c9db18d6d265ed860641fca73f6d83.png')"></div>
          <span class="css-e2txst">https//promo-fall-best.org</span>
          <img src="http://localhost:3845/assets/1427893dcd309897efdcb7f358debb181d446121.svg" class="size-4" alt="chevron-down" />
        </div>
        <!-- Кнопка поиска -->
        <div class="flex flex-col gap-1 w-full">
          <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[100px] w-[300px]">
            <img src="http://localhost:3845/assets/753ce30cff490294ba77471cfc027dfd90994a9c.svg" class="size-4" alt="search" />
            <span class="css-e2txst whitespace-pre">Поиск</span>
          </div>
          <!-- Меню кнопки -->
          <div class="flex flex-col gap-1">
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/fdd201a62642a98a5e9855d7eb4840a11ca33a39.svg" class="size-4" alt="rectangles-4" />
              <span class="css-e2txst whitespace-pre">Сводка</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/7ff942aa843dea8df92606beaa9b420d6eeb321e.svg" class="size-4 rotate-90" alt="branches-down" />
              <span class="css-e2txst whitespace-pre">Оптимизация сайта</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/a4e47ecea238244ca36eea97f82369f6ec02383f.svg" class="size-4" alt="magic-wand" />
              <span class="css-e2txst whitespace-pre">Качество сайта</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/0df34a754569c5c04ca42fcea9cfa1e7145d381b.svg" class="size-4" alt="chart-column" />
              <span class="css-e2txst whitespace-pre">Эффективность</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/9ff9b4f0aaa8f39d53f431d76f7098f5b6fbc35e.svg" class="size-4" alt="display-pulse" />
              <span class="css-e2txst whitespace-pre">Индексирование</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/fbb5bbb70887692b7dec916ab70d66674db0d945.svg" class="size-4" alt="wrench" />
              <span class="css-e2txst whitespace-pre">Инструменты</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/7ad975e8f6fc0e34ba3d878011fe37b73e1450d9.svg" class="size-4 rotate-90" alt="megaphone" />
              <span class="css-e2txst whitespace-pre">Представление в поиске</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/7e277e19ce4ce1db8568d9a104060350f5f684be.svg" class="size-4" alt="hand-ok" />
              <span class="css-e2txst whitespace-pre">Услуги и предложения в поиске</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/f33bc08f55a8c68b6247577cf983ee76aedc5b78.svg" class="size-4" alt="link" />
              <span class="css-e2txst whitespace-pre">Ссылки</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/6c716b6752ac9fb3ce3a943ba1d3ef247e105651.svg" class="size-4" alt="book" />
              <span class="css-e2txst whitespace-pre">Обучение</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/7ac3946f9216af1300ce954997c96f68572d67e5.svg" class="size-4 rotate-45" alt="rocket" />
              <span class="css-e2txst whitespace-pre">Турбо-страницы</span>
            </div>
            <div class="flex flex-row gap-1.5 items-center pl-3 pr-4 py-2 rounded-[40px] w-[300px]">
              <img src="http://localhost:3845/assets/7904b3a8fb500ea0d9754ed68b3d7ddfccb13c65.svg" class="size-4" alt="logo-yandex" />
              <span class="css-e2txst whitespace-pre">Полезные сервисы</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Drag button -->
      <div class="absolute h-[94px] right-[-18px] shadow-[0px_12px_24px_0px_rgba(34,34,34,0.3)] top-[49px] w-[18px] flex items-center justify-center">
        <div class="rotate-90">
          <img src="http://localhost:3845/assets/498621b3f8417d87c394a83818997a6c2f4762d3.svg" class="h-[18px] w-[94px]" alt="drag" />
        </div>
        <div class="absolute left-0 size-4 top-[39px]">
          <img src="http://localhost:3845/assets/d548643bf1b8dba3d928fdf24764f2018cd58d6a.svg" class="size-full" alt="grip" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
