<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Kit & Interface Playground</title>
  <!-- Подключение базовых стилей -->
  <link rel="stylesheet" href="styles/design-tokens.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <style>
    body { 
      font-family: var(--font-family, Arial, sans-serif); 
      margin: 0; 
      background: var(--color-background);
      color: var(--color-foreground);
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .tabs {
      width: 100vw;
      min-width: 100%;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-background);
      box-sizing: border-box;
      padding-left: 80px;
      display: flex;
      gap: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .tab {
      width: 140px;
      height: 44px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1rem;
      color: var(--color-foreground);
      transition: color 0.2s, border-bottom 0.2s, font-weight 0.2s, background 0.2s;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      position: relative;
    }
    .tab:focus {
      outline: none;
      box-shadow: none;
    }
    .tab.active {
      border-bottom: 2px solid #007aff;
      font-weight: bold;
      color: #007aff;
      background: #f4f8ff;
    }
    .tab-content {
      padding: 24px 24px 24px 104px;
      background: var(--color-background);
      text-align: left;
      transition: background-color 0.2s ease;
    }
    /* --- Документация --- */
    .docs-layout {
      display: flex;
      min-height: 60vh;
      background: var(--color-background);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      overflow: hidden;
      max-width: 1100px;
      transition: background-color 0.2s ease;
    }
    .docs-menu {
      width: 240px;
      background: var(--color-submerged);
      border-right: 1px solid var(--color-border);
      padding: 32px 0 32px 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .docs-menu-item {
      padding: 12px 32px;
      cursor: pointer;
      font-size: 1rem;
      color: var(--color-foreground);
      border-left: 3px solid transparent;
      background: none;
      transition: background 0.15s, border-color 0.15s, color 0.15s;
    }
    .docs-menu-item.active {
      background: var(--color-hover);
      border-left: 3px solid var(--color-link);
      color: var(--color-link);
      font-weight: 500;
    }
    .docs-content {
      flex: 1;
      padding: 32px 40px;
      overflow-x: auto;
      background: var(--color-background);
      transition: background-color 0.2s ease;
    }
    .docs-content h2, .docs-content h1 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-foreground);
    }
    .docs-content p, .docs-content ul, .docs-content ol {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--color-foreground);
    }
    .docs-content code, .docs-content pre {
      background: var(--color-submerged);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.95em;
      color: var(--color-foreground);
    }
    .docs-content pre {
      padding: 12px;
      overflow-x: auto;
    }
    .accordion {
      border-radius: 12px;
      background: var(--color-background);
      border: 1px solid var(--color-border-light);
      margin: 24px 0;
      overflow: hidden;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      /* box-shadow: 0 2px 8px rgba(0,0,0,0.03); */
    }
    .accordion-item + .accordion-item { border-top: 1px solid var(--color-border-light); }
    .accordion-header {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      outline: none;
      font-size: 1.15rem;
      font-weight: 500;
      padding: 20px 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
      color: var(--color-foreground);
    }
    .accordion-header[aria-expanded="true"] { background: var(--color-submerged); }
    .accordion-panel { padding: 20px 24px 12px 24px; background: var(--color-background); transition: background-color 0.2s ease; }
    .color-token-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
      padding: 12px 24px;
      position: relative;
    }
    .color-token-row::after {
      content: '';
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 0;
      height: 1px;
      background: var(--color-border);
      opacity: 1;
      pointer-events: none;
    }
    .color-token-row:last-child::after {
      display: none;
    }
    .color-sample {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      flex-shrink: 0;
      background: var(--color-background);
      transition: border-color 0.2s ease;
    }
    .color-token-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }
    .color-token-name {
      font-size: 1.1rem;
      color: var(--color-foreground);
      font-weight: 400;
      min-width: 120px;
      text-transform: none;
      letter-spacing: 0;
    }
    .color-token-value {
      font-size: 1.1rem;
      color: var(--color-foreground);
      font-family: monospace;
      min-width: 100px;
      text-transform: lowercase;
    }
    .color-token-alpha {
      font-size: 1.1rem;
      color: var(--color-foreground);
      min-width: 60px;
      text-align: right;
    }
    .shadow-token-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding: 32px 24px;
      position: relative;
    }
    .shadow-token-row::after {
      content: '';
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 0;
      height: 1px;
      background: var(--color-border);
      opacity: 1;
      pointer-events: none;
    }
    .shadow-token-row:last-child::after {
      display: none;
    }
    .shadow-token-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }
    .shadow-token-name {
      font-size: 0.95rem;
      color: var(--color-black);
      font-weight: 600;
      min-width: 140px;
      display: inline-block;
    }
    .shadow-sample {
      width: 64px;
      max-width: 64px;
      min-width: 64px;
      height: 40px;
      border-radius: 8px;
      background: var(--color-background);
      border: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .shadow-token-value {
      color: var(--color-black);
      font-family: monospace;
      font-size: 12px;
      min-width: 200px;
      display: inline-block;
    }
    .shadow-comment-row {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
      padding: 0 24px;
    }
    .uikit-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      margin: 0;
      align-items: stretch;
      text-align: left;
    }
    .uikit-block {
      background: var(--color-background);
      border-radius: 16px;
      border: 1px solid var(--color-border);
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
      text-align: left;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .palette-block {
      border-radius: 32px;
      border: 1.5px solid var(--color-border);
      background: var(--color-background);
      padding: 40px 48px 32px 48px;
      max-width: 540px;
      margin: 40px auto 0 auto;
      box-sizing: border-box;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .palette-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 36px;
      color: var(--color-foreground);
    }
    .palette-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .palette-row {
      display: flex;
      align-items: center;
      gap: 32px;
      min-height: 72px;
      padding: 0;
      position: relative;
    }
    .palette-row:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 96px;
      right: 0;
      bottom: 0;
      height: 1px;
      background: var(--color-border);
      opacity: 0.7;
    }
    .palette-sample {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: 2px solid var(--color-border);
      background: var(--color-background);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 32px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    .palette-name {
      font-size: 1.25rem;
      color: var(--color-foreground);
      font-weight: 400;
      min-width: 120px;
      text-transform: none;
      letter-spacing: 0;
    }
    .palette-value {
      font-size: 1.25rem;
      color: var(--color-foreground);
      font-family: monospace;
      min-width: 100px;
      text-transform: lowercase;
    }
    .palette-alpha {
      font-size: 1.25rem;
      color: var(--color-foreground);
      min-width: 60px;
      text-align: right;
    }
    .typography-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      position: relative;
      color: var(--color-black);
      font-size: 16px;
      background: none;
    }
    .typography-row::after {
      content: '';
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 0;
      height: 1px;
      background: var(--color-border);
      opacity: 1;
      pointer-events: none;
    }
    .typography-row:last-child::after {
      display: none;
    }
    .size-row {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 24px;
      position: relative;
      color: var(--color-black);
      font-size: 16px;
      background: none;
    }
    .size-row::after {
      content: '';
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 0;
      height: 1px;
      background: var(--color-border);
      opacity: 1;
      pointer-events: none;
    }
    .size-row:last-child::after {
      display: none;
    }
    .size-visual {
      height: 8px;
      border-radius: 4px;
      background: var(--color-red);
      display: inline-block;
      vertical-align: middle;
    }
    
    /* Кнопка переключения темы */
    .theme-toggle-btn {
      position: fixed;
      top: 0;
      right: 16px;
      z-index: 1000;
      width: 40px;
      height: 44px;
      border: none;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: none;
      padding: 0;
    }
    .theme-toggle-btn svg {
      width: 28px;
      height: 28px;
      color: var(--color-foreground);
      transition: color 0.2s;
    }
    .theme-toggle-btn:active svg {
      opacity: 0.7;
    }
    /* --- Tabs --- */
    .tabs {
      width: 100vw;
      min-width: 100%;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-background);
      box-sizing: border-box;
      padding-left: 80px;
      display: flex;
      gap: 4px;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .tab {
      width: 140px;
      height: 44px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1rem;
      color: var(--color-foreground);
      transition: color 0.2s, border-bottom 0.2s, font-weight 0.2s, background 0.2s;
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      position: relative;
    }
    .tab.active {
      color: var(--color-tab-active-text, #fff);
      background: var(--color-tab-active-bg, #222);
      font-weight: bold;
      border-bottom: 2.5px solid var(--color-link);
      z-index: 1;
    }
    [data-theme="dark"] .tab.active {
      color: #fff;
      background: #23232b;
      border-bottom: 2.5px solid #8f5fff;
      box-shadow: 0 2px 8px rgba(143,95,255,0.10);
    }
    [data-theme="dark"] .tab {
      color: #aaa;
      background: none;
    }
    [data-theme="dark"] .tab:hover {
      color: #fff;
      background: #23232b;
    }
    /* --- Figma Components Demo --- */
    .figma-component-demo {
      padding: 24px;
      border-bottom: 1px solid var(--color-border);
    }
    .figma-component-demo:last-child {
      border-bottom: none;
    }
    .figma-component-demo h3 {
      margin: 0 0 16px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-foreground);
    }
    .figma-button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      background: #FFFFFF;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid var(--color-border);
    }
    .figma-button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 8px 32px;
      background: rgba(0, 0, 0, 0.05);
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-family: Inter, sans-serif;
      font-size: 12px;
      line-height: 1.21;
      color: #000000;
    }
    .figma-button:hover {
      background: rgba(0, 0, 0, 0.08);
    }
    .figma-button:active {
      background: rgba(0, 0, 0, 0.12);
    }
    .figma-button-text {
      font-weight: 400;
    }
    .figma-component-info {
      background: var(--color-submerged);
      padding: 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .figma-component-info p {
      margin: 0 0 8px 0;
      color: var(--color-foreground);
    }
    .figma-component-info p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="theme-toggle-btn" id="theme-toggle">
    <svg class="theme-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </div>
  <div class="tabs" id="tabs">
    <button class="tab active" data-tab="ui-kit">UI Kit</button>
    <button class="tab" data-tab="experiments">Эксперименты</button>
    <button class="tab" data-tab="interfaces">Интерфейсы</button>
    <button class="tab" data-tab="docs">Документация</button>
  </div>
  <div class="tab-content" id="tab-content">
    <div class="uikit-section">
      <div class="uikit-block">
        <button class="accordion-header" aria-expanded="false" onclick="toggleAccordion(this)">
          Цветовая палитра
        </button>
        <div class="accordion-panel" style="display:none;">
          <div id="color-tokens-list"></div>
        </div>
      </div>
      <div class="uikit-block">
        <button class="accordion-header" aria-expanded="false" onclick="toggleAccordion(this)">
          Тени
        </button>
        <div class="accordion-panel" style="display:none;">
          <div id="shadow-tokens-list"></div>
        </div>
      </div>
      <div class="uikit-block">
        <button class="accordion-header" aria-expanded="false" onclick="toggleAccordion(this)">
          Типографика
        </button>
        <div class="accordion-panel" style="display:none;">
          <div id="typography-list"></div>
        </div>
      </div>
      <div class="uikit-block">
        <button class="accordion-header" aria-expanded="false" onclick="toggleAccordion(this)">
          Размеры
        </button>
        <div class="accordion-panel" style="display:none;">
          <div id="size-list"></div>
        </div>
      </div>

    </div>
  </div>
  <script>
    // Простейший JS для переключения табов
    const tabs = document.querySelectorAll('.tab');
    const tabContent = document.getElementById('tab-content');
    const tabTemplates = {
      'ui-kit': `<h2>UI Kit</h2><p>Здесь будет демонстрация всех атомарных компонентов и токенов.</p>`,
      'experiments': `<h2>Эксперименты</h2><p>Здесь будут мини-комбинации и паттерны.</p>`,
      'interfaces': `<h2>Интерфейсы</h2><p>Здесь будут собраны готовые интерфейсы для передачи в разработку.</p>`,
      'docs': `
        <div class="docs-layout">
          <nav class="docs-menu">
            <div class="docs-menu-item active" data-doc="readme">README.md</div>
            <div class="docs-menu-item" data-doc="style">STYLE_GUIDE.md</div>
            <div class="docs-menu-item" data-doc="contributing">CONTRIBUTING.md</div>
            <div class="docs-menu-item" data-doc="plan">PROJECT_PLAN.md</div>
            <div class="docs-menu-item" data-doc="milestones">MILESTONES.md</div>
            <div class="docs-menu-item" data-doc="experiments">EXPERIMENTS.md</div>
          </nav>
          <div class="docs-content" id="docs-content">
            <h2>README.md</h2>
            <p>Главная страница проекта: цели, роли, структура, как запустить проект, как пользоваться.</p>
            <ul>
              <li>Роли в проекте</li>
              <li>Цели и задачи</li>
              <li>Структура</li>
              <li>Как запускать и обновлять</li>
            </ul>
          </div>
        </div>
      `
    };
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const tabKey = tab.getAttribute('data-tab');
        tabContent.innerHTML = tabTemplates[tabKey] || '';
      });
    });
    // --- Документация: обработка кликов по меню ---
    if (tabTemplates['docs']) {
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('docs-menu-item')) {
          document.querySelectorAll('.docs-menu-item').forEach(item => item.classList.remove('active'));
          e.target.classList.add('active');
          const doc = e.target.getAttribute('data-doc');
          const docsContent = document.getElementById('docs-content');
          if (doc === 'readme') {
            docsContent.innerHTML = `<h2>README.md</h2><p>Главная страница проекта: цели, роли, структура, как запустить проект, как пользоваться.</p><ul><li>Роли в проекте</li><li>Цели и задачи</li><li>Структура</li><li>Как запускать и обновлять</li></ul>`;
          } else if (doc === 'style') {
            docsContent.innerHTML = `<h2>STYLE_GUIDE.md</h2><p>Гайд по стилям: типографика, цвета, отступы, иконки, тени, визуальный язык.</p>`;
          } else if (doc === 'contributing') {
            docsContent.innerHTML = `<h2>CONTRIBUTING.md</h2><p>Как вносить изменения: правила для участников, процесс ревью, как предлагать новые компоненты или паттерны.</p>`;
          } else if (doc === 'plan') {
            docsContent.innerHTML = `<h2>PROJECT_PLAN.md</h2><p>План развития: этапы, приоритеты, крупные задачи, дорожная карта.</p>`;
          } else if (doc === 'milestones') {
            docsContent.innerHTML = `<h2>MILESTONES.md</h2><p>Ключевые вехи проекта: что уже реализовано, что в работе, что запланировано.</p>`;
          } else if (doc === 'experiments') {
            docsContent.innerHTML = `<h2>EXPERIMENTS.md</h2><p>Описание экспериментов: какие мини-компоненты и паттерны были реализованы, для чего, какие выводы.</p>`;
          }
        }
      });
    }
    // --- Accordion logic ---
    function toggleAccordion(btn) {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      const panel = btn.parentElement.querySelector('.accordion-panel');
      if (panel) panel.style.display = expanded ? 'none' : 'block';
    }
    // Тема: переключение
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme') || 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      renderColorTokens();
      renderShadowTokens();
    });

    // При загрузке — светлая тема
    document.body.setAttribute('data-theme', 'light');

    // Цветовые токены для визуализации
    const colorTokenNames = [
      '--color-background',
      '--color-foreground',
      '--color-submerged',
      '--color-control',
      '--color-hover',
      '--color-border',
      '--color-border-light',
      '--color-hint',
      '--color-fade',
      '--color-link',
      '--color-red',
      '--color-light-red',
      '--color-red-hover',
      '--color-blue',
      '--color-green',
      '--color-purple',
      '--color-yellow',
      '--color-white',
      '--color-black',
      '--color-grey',
    ];

    function getColorTokenValue(tokenName) {
      return getComputedStyle(document.body).getPropertyValue(tokenName).trim();
    }

    function renderColorTokens() {
      const list = document.getElementById('color-tokens-list');
      list.innerHTML = '';
      colorTokenNames.forEach(tokenName => {
        const row = document.createElement('div');
        row.className = 'color-token-row';
        const sample = document.createElement('div');
        sample.className = 'color-sample';
        sample.style.background = getColorTokenValue(tokenName);
        row.appendChild(sample);
        const info = document.createElement('div');
        info.className = 'color-token-info';
        const name = document.createElement('span');
        name.className = 'color-token-name';
        name.textContent = tokenName.replace('--', '');
        info.appendChild(name);
        const value = document.createElement('span');
        value.className = 'color-token-value';
        value.textContent = getColorTokenValue(tokenName);
        info.appendChild(value);
        row.appendChild(info);
        list.appendChild(row);
      });
    }

    // Теневые токены для визуализации
    const shadowTokenNames = [
      '--shadow-s',
      '--shadow-m',
    ];

    function getShadowTokenValue(tokenName) {
      return getComputedStyle(document.body).getPropertyValue(tokenName).trim();
    }

    function renderShadowTokens() {
      const list = document.getElementById('shadow-tokens-list');
      list.innerHTML = '';
      shadowTokenNames.forEach(tokenName => {
        const row = document.createElement('div');
        row.className = 'shadow-token-row';
        const sample = document.createElement('div');
        sample.className = 'shadow-sample';
        sample.style.boxShadow = getShadowTokenValue(tokenName);
        row.appendChild(sample);
        const info = document.createElement('div');
        info.className = 'shadow-token-info';
        const name = document.createElement('span');
        name.className = 'shadow-token-name';
        name.textContent = tokenName.replace('--', '');
        info.appendChild(name);
        const value = document.createElement('span');
        value.className = 'shadow-token-value';
        value.textContent = getShadowTokenValue(tokenName);
        info.appendChild(value);
        row.appendChild(info);
        list.appendChild(row);
      });
    }



    // Вызовы рендера
    renderColorTokens();
    renderShadowTokens();
    // --- Typography visualization ---
    const typographyTokens = [
      { label: 'Display 2', class: 'text-display-2', size: '32px', weight: '700', lineHeight: '1.2', letterSpacing: '-2%' },
      { label: 'Display 1', class: 'text-display-1', size: '26px', weight: '500', lineHeight: '1.2', letterSpacing: '-1%' },
      { label: 'Header 2', class: 'text-header-2', size: '22px', weight: '500', lineHeight: '1.2', letterSpacing: '-1%' },
      { label: 'Header 1', class: 'text-header-1', size: '18px', weight: '500', lineHeight: '1.2', letterSpacing: '-0.5%' },
      { label: 'Subheader 1', class: 'text-subheader-1', size: '14px', weight: '500', lineHeight: '1.4', letterSpacing: '0' },
      { label: 'Body', class: 'text-body-1', size: '14px', weight: '400', lineHeight: '1.4', letterSpacing: '0' },
      { label: 'Caption 2', class: 'text-caption-2', size: '12px', weight: '400', lineHeight: '1.4', letterSpacing: '0' },
      { label: 'Caption 1', class: 'text-caption-1', size: '10px', weight: '400', lineHeight: '1.4', letterSpacing: '1%' },
    ];
    function renderTypography() {
      const list = document.getElementById('typography-list');
      if (!list) return;
      list.innerHTML = '';
      typographyTokens.forEach(token => {
        const row = document.createElement('div');
        row.className = 'typography-row';
        const sample = document.createElement('span');
        sample.className = token.class;
        sample.textContent = token.label;
        row.appendChild(sample);
        const info = document.createElement('span');
        info.style.fontSize = '13px';
        info.style.color = 'var(--color-hint)';
        info.textContent = `${token.size} • ${token.weight} • ${token.lineHeight}${token.letterSpacing !== '0' ? ' • ' + token.letterSpacing : ''}`;
        row.appendChild(info);
        list.appendChild(row);
      });
      // У последнего убираем разделитель
      if (list.lastChild) list.lastChild.style.borderBottom = 'none';
    }
    renderTypography();
    // --- Size visualization ---
    const sizeTokens = [
      { label: '# 0', value: '0' },
      { label: '# XXXS', value: '2' },
      { label: '# XXS', value: '4' },
      { label: '# XS', value: '6' },
      { label: '# S', value: '8' },
      { label: '# S spec', value: '12' },
      { label: '# M', value: '16' },
      { label: '# M spec', value: '20' },
      { label: '# L', value: '24' },
      { label: '# XL', value: '32' },
      { label: '# XXL', value: '40' },
    ];
    function renderSizes() {
      const list = document.getElementById('size-list');
      if (!list) return;
      list.innerHTML = '';
      sizeTokens.forEach(token => {
        const row = document.createElement('div');
        row.className = 'size-row';
        if (token.disabled) row.style.opacity = 0.5;
        const name = document.createElement('span');
        name.textContent = token.label;
        name.style.minWidth = '80px';
        const value = document.createElement('span');
        value.textContent = token.value;
        value.style.fontFamily = 'monospace';
        value.style.minWidth = '32px';
        // Визуальный индикатор размера
        const visual = document.createElement('span');
        visual.className = 'size-visual';
        const sizePx = Math.max(parseInt(token.value, 10) || 0, 2); // не меньше 2px
        visual.style.width = sizePx + 'px';
        row.appendChild(name);
        row.appendChild(value);
        row.appendChild(visual);
        list.appendChild(row);
      });
      if (list.lastChild) list.lastChild.style.borderBottom = 'none';
    }
    renderSizes();
  </script>
</body>
